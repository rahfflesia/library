<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="book.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <dialog>
        <form action="" method="dialog">
            <p class="form-title">Add new book</p>
            <input type="text" name="title" id="title" placeholder="Title" required>
            <input type="text" name="author" id="author" placeholder="Author" required>
            <input type="number" name="pages" id="pages" placeholder="Number of pages" required>
            <div class="radios">
                <div class="opt">
                    <input type="radio" name="state" id="read" value="Read" required>
                    <label for="read">Read</label>
                </div>
                <div class="opt">
                    <input type="radio" name="state" id="unread" value="Unread" required>
                    <label for="unread">Unread</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">Add book</button>
            <button class="close" type="button">Close</button>
        </form>
    </dialog>
    <header>
        <p class="title">Library</p>
        <div class="links">
            <p>Home</p>
            <p>Store</p>
            <p>Community</p>
            <p>About us</p>
        </div>
        <div class="buttons">
            <button class="white">Search</button>
            <button class="black">Add New Book</button>
        </div>
    </header>
    <main>
        <div class="cards">
        </div>
    </main>
</body>
</html>
